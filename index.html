<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>3D- Calculator</title>
</head>
<body>
    <form action="">
        <input type="text" name="screen" id="screen" readonly>
        <ul>
            <li><button type="button" onClick="display('1')">1</button></li>
            <li><button type="button" onClick="display('2')">2</button></li>
            <li><button type="button" onClick="display('3')">3</button></li>
            <li><button type="button" onClick="display('+')">+</button></li>

            <li><button type="button" onClick="display('4')">4</button></li>
            <li><button type="button" onClick="display('5')">5</button></li>
            <li><button type="button" onClick="display('6')">6</button></li>
            <li><button type="button" onClick="display('-')">-</button></li>
            
            <li><button type="button" onClick="display('7')">7</button></li>
            <li><button type="button" onClick="display('8')">8</button></li>
            <li><button type="button" onClick="display('9')">9</button></li>
            <li><button type="button" onClick="display('*')">*</button></li>

            <li><button type="button" onClick="clearScreen()">C</button></li>
            <li><button type="button" onClick="display('0')">0</button></li>
            <li><button type="button" onClick="calculate()">=</button></li>
            <li><button type="button" onClick="display('/')">/</button></li>
        </ul>
    </form>
    <script src="main.js"></script>
</body>
</html>
